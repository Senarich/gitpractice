<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header class="nav-bar">
      <section class="logo">
        <img src="/images/logo.svg" alt="snap logo" />
        <ul class="nav-menu">
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </section>
      <section class="log-reg">
        <section class="log">
          <a href="http://" target="" rel="noopener noreferrer"> Login</a>
        </section>
        <section class="reg"><button>Register</button></section>
      </section>
    </header>
    <main class="main-content">
      <section class="left-side">
        <section class="hero">
          <h1><span>Make</span> remote work</h1>
          <p>
            Get your team in s, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button>Learn more</button>
        </section>
        <div class="sponsers">
          <div><img src="/images/client-databiz.svg" alt="" /></div>
          <div><img src="/images/client-audiophile.svg" alt="" /></div>
          <div><img src="/images/client-meet.svg" alt="" /></div>
          <div><img src="/images/client-maker.svg" alt="" /></div>
        </div>
      </section>
      <section class="main-pic">
        <img src="/images/image-hero-desktop.png" alt="" />
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Snarich</a>.
      </div>
    </footer>
  </body>
</html>
